name: Testing CI/CD to STW2

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  update-local-repo:
    runs-on: windows-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Update Local Repo
      run: |
        $serverAddress = "${{ secrets.STW2_IP }}"
        $serverUser = "${{ secrets.STW2_USER }}"
        $localRepoPath = '${{ secrets.STW2_FILE_PATH }}'
        
        # Log server details for debugging
        Write-Host "Server Address: $serverAddress"
        Write-Host "Server User: $serverUser"
        Write-Host "Local Repo Path: $localRepoPath"
        
        mkdir -p $HOME/.ssh
        echo "$serverAddress ssh-ed25519 $(echo '${{ secrets.STW2_KEY }}' | base64 -d)" >> $HOME/.ssh/known_hosts
        
        # Save private key to a file
        Set-Content -Path "$HOME/.ssh/private_key" -Value '${{ secrets.STW2_KEY }}' -Encoding ASCII
    
        # Log SSH command
        $sshCommand = "ssh -i $HOME/.ssh/private_key -o BatchMode=yes -o StrictHostKeyChecking=yes $serverUser@$serverAddress 'cd $localRepoPath && git pull origin main'"
        Write-Host "Running SSH command: $sshCommand"
    
        # Run SSH command
        Invoke-Expression -Command $sshCommand

        Write-Host "Clossing SSH Session"
        exit
        
        
